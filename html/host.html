    <script>
        // 跳转添加主机页面
        function hostAdd(param) {
            window.location.href = "/hostinfo.html?type=" + param;
        }

        // ajax 获取分页数据方法
        function ajaxPageData(pg) {
            let user_token = getCookie("user_token");
            let init_url = "http://172.16.1.121:8080/api/asb/host/?token=" + user_token;
            let pg_size = $("#page_size").val();
            let page = parseInt(pg);
            let page_size = parseInt(pg_size);
            let url = init_url + "&size=" + page_size + "&page=" + page;
            // console.log(url);

            $.ajax({
                url: url,
                type: 'GET',
                // async: false,
                // contentType: "application/json; charset=utf-8",
                // data: JSON.stringify({
                //     "username": username,
                //     "password": password
                // }),
                success: function (res) {
                    let html = "";
                    $.each(res.results, function (indexInArray, valueOfElement) {
                        let groups = new Array();
                        for (i = 0; i < valueOfElement.group.length; i++) {
                            groups.push(valueOfElement.group[i].name);
                        };
                        html += '<tr host="' + valueOfElement.id + '">';
                        // '"><th scope="row" style="width: 10px;"><a href="#">>></a></th>';
                        html += '<td>' + valueOfElement.name + '</td>';
                        html += '<td>' + valueOfElement.desc + '</td>';
                        html += '<td>' + valueOfElement.ip + '</td>';
                        html += '<td>' + valueOfElement.port + '</td>';
                        html += '<td>' + valueOfElement.user + '</td>';
                        html += '<td>' + groups + '</td>';
                        html +=
                            '<td><a href="javascript:void(0);" onclick="editHost(this);">Edit</a></td>';
                        html +=
                            '<td><a href="javascript:void(0);" onclick="deleteHost(this);">Delete</a></td>';
                        html += '</tr>';
                    });
                    $("#host_tbody").html(html);
                    // 上一页下一页，首页
                    if (res.previous == null) {
                        $("#prev-li").addClass("disabled");
                    } else {
                        $("#prev-li").removeClass("disabled");
                        $("#previous").attr("page", page - 1);
                    }
                    if (res.next == null) {
                        $("#next-li").addClass("disabled");
                    } else {
                        $("#next-li").removeClass("disabled");
                        $("#next").attr("page", page + 1);
                    }
                    $("#home").attr("page", 1);

                    if (page == 1) {
                        var cur_start = 1;
                        var cur_end = res.results.length;
                    } else {
                        var cur_start = page_size * (page - 1);
                        var cur_end = cur_start + res.results.length;
                    }
                    // console.log(cur_start, cur_end);
                    $("#cur-start").text(cur_start);
                    $("#cur-end").text(cur_end);
                    $("#cur-count").text(res.count);
                },
                error: function (e) {
                    // console.log("faield:",e);
                    if (e.status == 403) {
                        delCookie("username");
                        delCookie("user_alias");
                        delCookie("user_token");
                        showAlert("token已失效，请重新登录，正在跳转...");
                        setTimeout(function () {
                            window.location.href = "/login.html";
                        }, 1500);

                    } else {
                        showAlert("Error: 未知错误.")
                    }
                }
            });
        }

        // 删除主机链接
        function deleteHost(obj) {
            let message = confirm("确定删除？");
            if (message == true) {
                let this_tr = $(obj).parent().parent();
                let host_id = $(this_tr).attr("host");
                let user_token = getCookie("user_token");
                let init_url = "http://172.16.1.121:8080/api/asb/host/" + host_id + "/?token=" + user_token;
                $.ajax({
                    url: init_url,
                    type: 'delete',
                    success: function (res) {
                        showAlert("Deleted!", level = "alert-success");
                        $(this_tr).addClass("d-none");
                    },
                    error: function (e) {
                        showAlert("Error: ", e);
                    }
                });
                console.log(host_id);
            } else {
                return false;
            }
        }

        // 编辑主机链接
        function editHost(obj) {
            let this_tr = $(obj).parent().parent();
            let host_id = $(this_tr).attr("host");
            window.location.href = "/hostinfo.html?type=edit&id=" + host_id;
        }

        // 翻页按钮触发方法
        function getPageData(obj) {
            let page = $(obj).attr("page");
            // console.log('hhhhhhhhhhh', url);
            ajaxPageData(page);
        }

        $(document).ready(function () {
            // 检查是否登录，若没有登录则跳转到登录页面
            checkCookie();

            // 用户名
            var user_alias = getCookie("user_alias");
            $("#user-opt").text(user_alias);

            // 鼠标悬浮显示二级菜单 
            $(".dropdown").mouseover(function () {
                $(this).addClass("show");
                $(this).children(".dropdown-menu").addClass("show");
            })
            $(".dropdown").mouseleave(function () {
                $(this).removeClass("show");
                $(this).children(".dropdown-menu").removeClass("show");
            })

            // 初始访问页面获取一次数据
            ajaxPageData(1);


        });
