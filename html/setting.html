    <script>
        $(document).ready(function () {

            // 检查是否登录，若没有登录则跳转到登录页面
            checkCookie();

            // 显示用户名
            var user_alias = getCookie("user_alias");
            $("#user-opt").text(user_alias);

            // 鼠标悬浮显示二级菜单 
            $(".dropdown").mouseover(function () {
                $(this).addClass("show");
                $(this).children(".dropdown-menu").addClass("show");
            })
            $(".dropdown").mouseleave(function () {
                $(this).removeClass("show");
                $(this).children(".dropdown-menu").removeClass("show");
            })

            var user_token = getCookie("user_token");
            var user_id = getCookie("user_id");

            // 获取用户信息
            $.ajax({
                url: "http://172.16.1.121:8080/api/user/users/" + user_id + "/?token=" + user_token,
                type: 'GET',
                success: function (res) {
                    // console.log(res);
                    $("#name").val(res.name);
                    $("#alias").val(res.alias);
                    $("#group_name").val(res.group_name);
                    $("#email").val(res.email);
                    $("#role_name").val(res.role_name);
                }
            })

            $("#submit").click(function () {
                var new_pass = $("#passwd").val();
                var name = $("#name").val();
                var alias = $("#alias").val();
                var group = $("#group_name").val();
                var email = $("#email").val();
                var role = $("#role_name").val();
                var data = {
                    "role": role,
                    "user_group": group,
                    "name": name,
                    "passwd": new_pass,
                    "alias": alias,
                    "email": email
                };
                // console.log(data);
                $.ajax({
                    url: "http://172.16.1.121:8080/api/user/users/" + user_id + "/?token=" + user_token,
                    type: 'PUT',
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    success: function (res) {
                        showAlert("update success.", level = "alert-success");
                        
                    },
                    error: function (e) {
                        let error_text = e.responseText;
                        // console.log(error_text);
                        showAlert(error_text);
                    },
                });

            });
        })
    </script>
